name: Keep Render Alive

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch: {}

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Render backend
        run: |
          echo "Pinging backend..."
          STATUS=$(curl -o /dev/null -s -w "%{http_code}" "https://zyris.onrender.com")
          echo "HTTP Status: $STATUS"
